        format: "Digital online" # e.g. Paperback, Digital download, Digital online
        identifier: "" # e.g. ISBN or UUID
        image: "cover.jpg"
        files: # To add a file to web navigation, give a file a value, e.g. 0-4-preface: "Preface"
