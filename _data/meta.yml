## Metadata follows [Dublin Core](https://en.wikipedia.org/wiki/Dublin_Core#DCMI_Metadata_Terms)
## Custom fields added to standard DC terms: subtitle, publisher URL
## When listing files, exlude file extensions, and surround them in quotes especially if they contain only numbers.

works:
  - directory: "book"
    title: "Thoughts on Grading"
    subtitle: ""
    creator: "Craig Mason-Jones" # E.g. the author
    contributor: "" # E.g. other contributors
    subject: "Non-ficton" # E.g. BISAC terms (https://www.bisg.org/bisac/bisac-subject-codes) or BIC (http://editeur.dyndns.org/bic_categories)
    description: "Some thoughts on what to work on, when preparing to grade in Aikido, with an especial focus on the syllabus of the Aikido Federation of South Africa" # E.g. the blurb
    publisher: "aiki.co.za" # E.g. the publisher, imprint or brand name
    publisher-url: "https://www.aiki.co.za"
    date: "2017-03-20" # YYYY-MM-DD e.g. publication date
    modified: "2017-03-20" # YYYY-MM-DD e.g. date of last revision
    type: "Non-fiction" # e.g. Novel, Poetry, Memoir
    identifier: "" # e.g. ISBN or UUID
    source: "" # e.g. parent ISBN or ISTC
    language: "en" # use ISO 639-1, 639-2, or 639-3 codes (in that order of preference)
    relation: "" # e.g. other edition ISBN
    coverage: "" # e.g. geographic place or chronological time span
